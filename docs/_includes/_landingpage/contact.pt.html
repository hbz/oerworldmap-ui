<h3>Contact</h3>

<p>
  For any questions about the OER World Map, please feel free to contact us! Use the contact form below or send an email to <a href="mailto:info@oerworldmap.org">info@oerworldmap.org</a>
</p>

<form method="post" action="/contact" class="form-prirmay-color">
  
  <div class="bottom-grid">
    <textarea class="width-100 display-block" style="height: 5em;" placeholder="Your message"></textarea>
  </div>
  
  <div class="row">
    
    <div class="col">
      <input class="width-100" type="text" placeholder="Name" />
    </div>

    <div class="col">
      <input class="width-100" type="email" placeholder="Email address" />
    </div>
    
    <div class="col">
      <button class="btn width-100" type="submit">Send message</button>
    </div>
    
  </div>
</form>
